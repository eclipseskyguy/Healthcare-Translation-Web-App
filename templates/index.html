<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Translation</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #121212; color: #e0e0e0; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background-color: #1e1e1e; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.4); width: 90%; max-width: 600px; }
        h1 { color: #bb86fc; text-align: center; margin-bottom: 2rem; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; color: #a0a0a0; }
        select, textarea { width: 100%; padding: 0.8rem; border-radius: 6px; border: 1px solid #333; background-color: #2c2c2c; color: #e0e0e0; font-size: 1rem; box-sizing: border-box; }
        textarea { resize: vertical; min-height: 100px; }
        .buttons { display: flex; gap: 1rem; margin-top: 1.5rem; }
        button { flex-grow: 1; padding: 1rem; border: none; border-radius: 6px; font-size: 1rem; font-weight: bold; cursor: pointer; transition: background-color 0.2s; }
        #speakBtn { background-color: #03dac6; color: #121212; }
        #speakBtn.listening { background-color: #cf6679; }
        #translateBtn { background-color: #bb86fc; color: #121212; }
        button:disabled { background-color: #444; cursor: not-allowed; }
        .result { margin-top: 2rem; background-color: #2c2c2c; padding: 1rem; border-radius: 6px; }
        h2 { color: #03dac6; margin-top: 0; }
        #translatedText { word-wrap: break-word; }
        audio { width: 100%; margin-top: 1rem; }
        .loader { text-align: center; display: none; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Healthcare Translation</h1>
        <div class="form-group">
            <label for="inputLang">Your Language (Input)</label>
            <select id="inputLang"><option value="en">English</option><option value="es">Spanish</option><option value="fr">French</option><option value="de">German</option><option value="hi">Hindi</option><option value="ta">Tamil</option></select>
        </div>
        <div class="form-group">
            <label for="outputLang">Patient's Language (Output)</label>
            <select id="outputLang"><option value="ta">Tamil</option><option value="es">Spanish</option><option value="fr">French</option><option value="de">German</option><option value="hi">Hindi</option><option value="en">English</option></select>
        </div>
        <div class="form-group">
            <label for="inputText">Text to Translate</label>
            <textarea id="inputText" placeholder="Enter text or use the microphone..."></textarea>
        </div>
        <div class="buttons">
            <button id="speakBtn">Start Speaking</button>
            <button id="translateBtn">Translate & Speak</button>
        </div>
        <div class="loader" id="loader">Processing...</div>
        <div class="result" id="resultBox" style="display: none;">
            <h2>Translated Text</h2>
            <p id="translatedText"></p>
            <audio id="audioPlayer" controls></audio>
        </div>
    </div>

    <script>
        const speakBtn = document.getElementById('speakBtn');
        const translateBtn = document.getElementById('translateBtn');
        const inputText = document.getElementById('inputText');
        const inputLang = document.getElementById('inputLang');
        const outputLang = document.getElementById('outputLang');
        const resultBox = document.getElementById('resultBox');
        const translatedText = document.getElementById('translatedText');
        const audioPlayer = document.getElementById('audioPlayer');
        const loader = document.getElementById('loader');

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            speakBtn.addEventListener('click', () => {
                if (speakBtn.classList.contains('listening')) {
                    recognition.stop();
                } else {
                    inputText.value = '';
                    recognition.lang = inputLang.value;
                    recognition.start();
                }
            });
            recognition.onstart = () => { speakBtn.textContent = 'Stop Recording'; speakBtn.classList.add('listening'); };
            recognition.onend = () => { speakBtn.textContent = 'Start Speaking'; speakBtn.classList.remove('listening'); };
            recognition.onresult = (event) => {
                const transcript = Array.from(event.results).map(result => result[0]).map(result => result.transcript).join('');
                inputText.value = transcript;
            };
            recognition.onerror = (event) => { console.error("Speech recognition error:", event.error); alert(`An error occurred: ${event.error}`); };
        } else {
            speakBtn.textContent = 'Mic Not Supported';
            speakBtn.disabled = true;
        }

        translateBtn.addEventListener('click', async () => {
            const textToTranslate = inputText.value;
            if (!textToTranslate) {
                alert('Please enter text or use the microphone first.');
                return;
            }
            loader.style.display = 'block';
            resultBox.style.display = 'none';
            translateBtn.disabled = true;

            try {
                // --- NEW TWO-STEP LOGIC ---
                // Step 1: Get the translation
                const translateFormData = new FormData();
                translateFormData.append('text', textToTranslate);
                translateFormData.append('input_lang_code', inputLang.value);
                translateFormData.append('output_lang_code', outputLang.value);

                const translateResponse = await fetch('/translate/', {
                    method: 'POST',
                    body: translateFormData
                });
                if (!translateResponse.ok) throw new Error('Translation failed');
                const translateData = await translateResponse.json();

                // Update the UI with the translated text
                translatedText.textContent = translateData.translated_text;
                resultBox.style.display = 'block';

                // Step 2: Get the audio for the translated text
                const ttsResponse = await fetch('/text-to-speech/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: translateData.translated_text,
                        lang_code: translateData.output_lang_code
                    })
                });
                if (!ttsResponse.ok) throw new Error('Text-to-Speech generation failed');

                // Get the audio data as a "blob"
                const audioBlob = await ttsResponse.blob();
                // Create a local URL for the blob
                const audioUrl = URL.createObjectURL(audioBlob);
                audioPlayer.src = audioUrl;
                audioPlayer.play(); // Automatically play the audio

            } catch (error) {
                console.error('Processing error:', error);
                alert('An error occurred. Please check the console.');
            } finally {
                loader.style.display = 'none';
                translateBtn.disabled = false;
            }
        });
    </script>
</body>
</html>

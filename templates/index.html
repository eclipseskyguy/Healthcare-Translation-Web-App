<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Translation</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #121212; color: #e0e0e0; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background-color: #1e1e1e; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.4); width: 90%; max-width: 600px; }
        h1 { color: #bb86fc; text-align: center; margin-bottom: 2rem; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; color: #a0a0a0; }
        select, textarea { width: 100%; padding: 0.8rem; border-radius: 6px; border: 1px solid #333; background-color: #2c2c2c; color: #e0e0e0; font-size: 1rem; box-sizing: border-box; }
        textarea { resize: vertical; min-height: 100px; }
        .buttons { display: flex; gap: 1rem; margin-top: 1.5rem; }
        button { flex-grow: 1; padding: 1rem; border: none; border-radius: 6px; font-size: 1rem; font-weight: bold; cursor: pointer; transition: background-color 0.2s; }
        #speakBtn { background-color: #03dac6; color: #121212; }
        #speakBtn.listening { background-color: #cf6679; }
        #translateBtn { background-color: #bb86fc; color: #121212; }
        button:disabled { background-color: #444; cursor: not-allowed; }
        .result { margin-top: 2rem; background-color: #2c2c2c; padding: 1rem; border-radius: 6px; }
        h2 { color: #03dac6; margin-top: 0; }
        #translatedText { word-wrap: break-word; }
        audio { width: 100%; margin-top: 1rem; }
        .loader { text-align: center; display: none; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Healthcare Translation</h1>

        <div class="form-group">
            <label for="inputLang">Your Language (Input)</label>
            <select id="inputLang">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="hi">Hindi</option>
                <option value="ta">Tamil</option>
                </select>
        </div>

        <div class="form-group">
            <label for="outputLang">Patient's Language (Output)</label>
            <select id="outputLang">
                <option value="ta">Tamil</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="hi">Hindi</option>
                <option value="en">English</option>
                </select>
        </div>
        
        <div class="form-group">
            <label for="inputText">Text to Translate</label>
            <textarea id="inputText" placeholder="Enter text or use the microphone..."></textarea>
        </div>

        <div class="buttons">
            <button id="speakBtn">Start Speaking</button>
            <button id="translateBtn">Translate</button>
        </div>

        <div class="loader" id="loader">Translating...</div>

        <div class="result" id="resultBox" style="display: none;">
            <h2>Translated Text</h2>
            <p id="translatedText"></p>
            <audio id="audioPlayer" controls></audio>
        </div>
    </div>

    <script>
        const speakBtn = document.getElementById('speakBtn');
        const translateBtn = document.getElementById('translateBtn');
        const inputText = document.getElementById('inputText');
        const inputLang = document.getElementById('inputLang');
        const outputLang = document.getElementById('outputLang');
        const resultBox = document.getElementById('resultBox');
        const translatedText = document.getElementById('translatedText');
        const audioPlayer = document.getElementById('audioPlayer');
        const loader = document.getElementById('loader');

        // Feature 1: Speech-to-Text
const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
if (SpeechRecognition) {
    const recognition = new SpeechRecognition();
    
    // Key Changes for full control:
    recognition.continuous = true;  // Keeps listening through pauses.
    recognition.interimResults = true; // Shows results as you speak.

    let final_transcript = '';

    speakBtn.addEventListener('click', () => {
        recognition.lang = inputLang.value;
        if (speakBtn.classList.contains('listening')) {
            recognition.stop();
        } else {
            final_transcript = ''; // Reset transcript on new start
            inputText.value = '';
            recognition.start();
        }
    });

    recognition.onstart = () => {
        speakBtn.textContent = 'Stop Recording';
        speakBtn.classList.add('listening');
    };

    recognition.onend = () => {
        speakBtn.textContent = 'Start Speaking';
        speakBtn.classList.remove('listening');
    };
    
    // This new onresult handler builds the transcript as you speak
    recognition.onresult = (event) => {
        let interim_transcript = '';
        for (let i = event.resultIndex; i < event.results.length; ++i) {
            if (event.results[i].isFinal) {
                final_transcript += event.results[i][0].transcript;
            } else {
                interim_transcript += event.results[i][0].transcript;
            }
        }
        inputText.value = final_transcript + interim_transcript;
    };

    recognition.onerror = (event) => {
        console.error("Speech recognition error:", event.error);
    };

} else {
    speakBtn.textContent = 'Mic Not Supported';
    speakBtn.disabled = true;
}

        // Feature 2 & 3: Translation and Text-to-Speech via API
        translateBtn.addEventListener('click', async () => {
            const textToTranslate = inputText.value;
            if (!textToTranslate) {
                alert('Please enter text or use the microphone first.');
                return;
            }

            loader.style.display = 'block';
            resultBox.style.display = 'none';
            translateBtn.disabled = true;

            const formData = new FormData();
            formData.append('text', textToTranslate);
            formData.append('input_lang_code', inputLang.value);
            formData.append('output_lang_code', outputLang.value);

            try {
                const response = await fetch('/translate/', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                translatedText.textContent = data.translated_text;
                audioPlayer.src = `/audio/${data.audio_filename}`;
                resultBox.style.display = 'block';
                
            } catch (error) {
                console.error('Translation error:', error);
                alert('An error occurred during translation. Please check the console.');
            } finally {
                loader.style.display = 'none';
                translateBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
